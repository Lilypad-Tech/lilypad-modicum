# This file was generated by Ansible for localhost
# Do NOT modify this file by hand!

# General options
Interval     5
ReadThreads  7
# TypesDB "/usr/share/collectd/additional-types.db"
TypesDB "/usr/share/collectd/types.db"
# Hostname 172.21.20.29
FQDNLookup false

LoadPlugin network
<Plugin "network">
	Server "172.21.20.40" "25826"
</Plugin>

# Logging
LoadPlugin logfile
<Plugin logfile>
        LogLevel "notice"
        File "/var/log/collectd.log"
        Timestamp true
        PrintSeverity true
</Plugin>

# Logging CSV
#StoreRates true|false
#If set to true, convert counter values to rates. If set to false (the default) counter values are stored as is, i.Â e. as an increasing integer number.
LoadPlugin csv
<Plugin "csv">
  DataDir "/var/log/csv"
  StoreRates "True"
</Plugin>


# Default plugins
#LoadPlugin cpu
#<Plugin cpu>
#	ReportByState true
#	ReportByCpu true
#	ValuesPercentage false
#	ReportNumCpu true
#</Plugin>
LoadPlugin contextswitch
LoadPlugin memory
LoadPlugin disk
<Plugin disk>
	Disk "sda"
	IgnoreSelected false
</Plugin>

LoadPlugin cgroups
<Plugin cgroups>
	CGroup "libvirt"
	IgnoreSelected false
</Plugin>
	

# User plugins


<Include "/etc/collectd/collectd.conf.d">
        Filter "*.conf"
</Include>
